<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/login-style.css">
    <script src="../scripts/loginScript.js"></script>
    <title>Food Recipes Login</title>
</head>
<body>
    <div class="navBar">
        <ul>
            <li class="firstNavList"><a href="../index.html">Home</a></li>
            <li><a class="active" href="../pages/login.html">Login</a></li>
            <li><a href="../pages/profile.html">Profile</a></li>
            <li><a href="../pages/recipe-view.html">View Recipe</a></li>
            <li><a href="../pages/recipe-post.html">Post Recipe</a></li>
            <li class="lastNavList"><a href="../pages/recipe-search.html">Search Recipe</a></li>
        </ul>
    </div>
    <br>
    <div id="container">
        <form action="../pages/recipe-view.html" id="sign-in-form">
            <h2>Sign in</h2>
            <div class="formfield">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Email">
            </div>
            <div class="formfield">
                <label for="password">Password:</label>
                <input type="password" name="password" id="passwordLogin" placeholder="Password">
            </div>
            <input type="button" value="Login">
        </form>
        <img src="../images/line.png" alt="line" id="line">
        <form action="../pages/recipe-view.html" id="create-account-form">
            <h2>Create an account</h2>
            <div class="formfield">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="formfield">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="formfield">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="formfield">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" value="Register" onclick="loginValues()">
        </form>
    </div>

    <img src="../images/food1.png" alt="food-1" id="food-1">
    <img src="../images/food2.png" alt="food-2" id="food-2">
    <img src="../images/food3.png" alt="food-3" id="food-3">
</body>
</html>
