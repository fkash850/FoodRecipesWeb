<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Food Recipes Profile</title>
</head>
<body>
    <h1 class="webName">Profile</h1>
    <div class="navBar">
        <ul class="profileList">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/login.html">Login</a></li>
            <li><a class="active" href="../pages/profile.html">Profile</a></li>
            <li><a href="../pages/recipe-view.html">View Recipe</a></li>

            <li><a href="../pages/recipe-search.html">Search Recipe</a></li>
        </ul>
    </div>

    <br><br>
    <h2 id="result-name"></h2>
    <h2 id="result-email"></h2>

    <script>
        var result_name = document.getElementById('result-name');
        var nameDisplay = result_name.style.display;
        var result_email = document.getElementById('result-email');
        var emailDisplay = result_email.style.display;

        result_name.innerHTML = sessionStorage.getItem("fname")
            + " " + sessionStorage.getItem("lname");
        result_email.innerHTML = sessionStorage.getItem("email");

        if (nameDisplay == 'none' && emailDisplay == 'none') {
            result_name.style.display = 'block';
            result_email.style.display = 'block';
        }
    </script>
</body>
</html>
